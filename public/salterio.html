<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Editor Saltério</title>
  </head>
  <body>
    <header>
      <h1>Editor Saltério Brasileiro</h1>

      <p>
        Para adicionar um novo salmo, é só seguir o seguinte exemplo mostrado
        abaixo:
      </p>
    </header>

    <main>
      <section>
        <textarea oninput="updateOutput()" id="user-input"></textarea>
        <div id="user-output"></div>
      </section>

      <div class="cipher-checkbox-container">
        <input
          onchange="updateOutput()"
          type="checkbox"
          name="cifrado"
          id="cipher-checkbox"
        />
        <label for="cipher-checkbox">Cifra</label>
      </div>

      <button
        onclick="console.log('Button pressed')"
        class="button"
        type="button"
      >
        Submeter Salmo
      </button>
    </main>
  </body>

  <script src="./js/script.js"></script>
</html>
